<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Axial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Manrope:wght@400;500;600&display=swap');

    :root {
      --ink: #2b2623;
      --muted: #6b625b;
      --peach: #f7b48e;
      --peach-deep: #f2996b;
      --mint: #9fc5b7;
      --mint-deep: #7fb3a1;
      --cream: #fff7f2;
      --sand: #f3e8e1;
      --card: #fffdfb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Manrope", system-ui, sans-serif;
      background: radial-gradient(circle at 10% 10%, #fff8f3 0%, var(--cream) 40%, #f5efe9 100%);
      color: var(--ink);
      display: grid;
      place-items: center;
    }

    .container {
      max-width: 760px;
      width: 100%;
      padding: 56px 32px 72px;
      position: relative;
    }

    .card {
      background: var(--card);
      border-radius: 28px;
      padding: 36px;
      box-shadow: 0 24px 60px rgba(43, 38, 35, 0.08);
      display: grid;
      gap: 16px;
    }

    .eyebrow {
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--mint-deep);
      font-weight: 600;
    }

    h1 {
      font-family: "Fraunces", "Georgia", serif;
      font-size: clamp(2.2rem, 4vw, 3rem);
      margin: 0;
      line-height: 1.05;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: var(--muted);
      margin: 0;
    }

    .email {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--peach) 0%, var(--peach-deep) 100%);
      color: var(--ink);
      font-weight: 600;
      text-decoration: none;
      width: fit-content;
    }

    .links {
      margin-top: 8px;
      font-size: 0.95rem;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--ink);
      text-decoration: none;
      padding-bottom: 2px;
      border-bottom: 1px solid rgba(43, 38, 35, 0.2);
      transition: border-color 200ms ease;
    }

    .links a:hover {
      border-color: rgba(43, 38, 35, 0.7);
    }

    .background-shape {
      position: absolute;
      top: -120px;
      right: -140px;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(159, 197, 183, 0.25) 0%, rgba(159, 197, 183, 0) 70%);
      pointer-events: none;
    }

    .background-shape.secondary {
      top: auto;
      bottom: -160px;
      left: -120px;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(247, 180, 142, 0.28) 0%, rgba(247, 180, 142, 0) 70%);
    }
  </style>
</head>
<body>
  <main class="container">
    <span class="background-shape"></span>
    <span class="background-shape secondary"></span>

    <section class="card">
      <div class="eyebrow">Contact us</div>
      <h1>We would love to hear from you.</h1>
      <p>
        For support, feedback, or partnerships, email the Axial team and we will get back to you as soon as possible.
      </p>
      <a class="email" href="mailto:admin@getaxial.app">admin@getaxial.app</a>
      <div class="links">
        <a href="index.html">Back to home</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>
    </section>
  </main>
</body>
</html>
